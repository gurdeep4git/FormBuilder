<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="dist/css/common.bundle.css">
        <!-- <link rel="stylesheet" href="dist/css/dashboard.bundle.css"> -->
    </head>
    <body>
        <div class="wrapper">
            <div class="container py-4">
                <div class="p-3 mb-2 bg-secondary text-white">
                    <h3>Form builder</h3>
                    <p>Create custom form by choosing fields</p>
                </div>
                <form>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Form</h4>
                            <div class="form-group">
                                <label for="formTitle">Title</label>
                                <input type="text" name="formTitle" id="formTitle" class="form-control">
                                <span class="err-msg" id="error-formTitle">Form Title is required.</span>
                            </div>
                            <div class="form-group">
                                <p class="mb-1">Layout</p>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="oneCol" name="formLayout" value="1" class="custom-control-input">
                                    <label class="custom-control-label" for="oneCol">One Column</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="twoCol" name="formLayout" value="2" class="custom-control-input">
                                    <label class="custom-control-label" for="twoCol">Two Column</label>
                                </div>
                                <span class="err-msg" id="error-formLayout">Please select form layout.</span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Fields</h4>
                            <div class="form-group">
                                <label for="FieldTitle">Enter Title</label>
                                <input type="text" name="FieldTitle" id="FieldTitle" class="form-control">
                                <span class="err-msg" id="error-FieldTitle">Field title is required.</span>
                            </div>
                            <div class="form-group">
                                <label for="FieldType">Enter Type</label>
                                <select id="FieldType" class="form-control"></select>
                            </div>

                            <div id="checkFields" class="d-none card card-body mb-4">
                                <div class="form-group">
                                    <label for="OptionCount">Number of options</label>
                                    <input type="text" class="form-control" id="optionCount" />
                                </div>
                                <div class="d-none" id="innerCheckFields">
                                    <div class="form-group">
                                        <label for="optionText">Text for option</label>
                                        <input type="text" class="form-control" id="optionText" />
                                    </div>
                                    <div class="form-group">
                                        <label for="optionValue">Value for option</label>
                                        <input type="text" class="form-control" id="optionValue" />
                                    </div>
                                    <div class="text-right">
                                        <button type="button" class="btn btn-success" id="addOptionBtn">Add option</button>
                                    </div>
                                </div>
                            </div>
                            <div id="selectedOptions" class="d-none">
                                <p class="mb-0 mt-2"><b>Options Added:</b></p>
                                <ul id="addedOptionsList" class="list-group"></ul>
                            </div>
                            <hr>
                            <button type="button" class="btn btn-info" id="addMoreField">Add more field</button>
                            <span class="err-msg">Please select atleast one form field.</span>
                            <div id="selectedFields" class="d-none">
                                <p class="mb-0 mt-2"><b>Fields Added:</b></p>
                                <ul id="addedFieldsList" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-default" id="btnSubmit">Submit</button>
                </form>
            </div>
        </div>
        <script src="dist/js/common.bundle.js"></script>
        <script src="dist/js/dashboard.bundle.js"></script>
    </body>
</html>
